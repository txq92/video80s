<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video80s - YouTube Video Processor{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: white;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .progress {
            height: 10px;
            border-radius: 10px;
        }
        .status-badge {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8em;
        }
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9fa;
        }
        .file-upload-area.dragover {
            border-color: #667eea;
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="d-flex flex-column">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-video me-2"></i>
                        Video80s
                    </h4>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-2"></i>
                            Dashboard
                        </a>
                        <a class="nav-link {% if request.endpoint == 'upload_page' %}active{% endif %}" href="/upload">
                            <i class="fas fa-upload me-2"></i>
                            Process Video
                        </a>
                        <a class="nav-link {% if request.endpoint == 'direct_upload_page' %}active{% endif %}" href="/direct-upload">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            Direct Upload
                        </a>
                        <a class="nav-link {% if request.endpoint == 'status_page' %}active{% endif %}" href="/status">
                            <i class="fas fa-tasks me-2"></i>
                            Job Status
                        </a>
                    </nav>
                    
                    <hr class="my-4" style="border-color: rgba(255,255,255,0.3);">
                    
                    <div class="mt-auto">
                        <small class="text-white-50">
                            <i class="fas fa-info-circle me-1"></i>
                            Version 1.0.0
                        </small>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
